<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head th:include="layout :: htmlhead"></head>
    <body>
        <nav th:replace="layout :: menu">(menu)</nav>
        <main>
            <h1>Computador Reparo</h1>
            <hr>

            <a th:href="@{/computadores/novo}" class ="btn btn-primary">novo</a>
            <table class="table" id="tabcomputadores">
               <thead>
                 <tr>
                    <th>Codigo</th>
                    <th>Estado Reparo</th>
                    <th>Problema</th>
                    <th></th>
                 </tr>
               </thead>
               <tbody>
                  <tr th:each="umComputador: ${listaComputadores}">
                    <td th:text="${umComputador.codigo}"></td>
                    <td th:text="${umComputador.estado_reparo}"></td>
                    <td th:text="${umComputador.problema}"></td>
                    <td> <a class ="btn btn-secondary" th:href="@{'computadores/alterar/' + ${umComputador.id}}">Alterar</a>
                    <button
                    th:data-id="${umComputador.id}"
                    class ="btn btn-danger js-delete">Excluir</button>  
                    </td>
                  </tr>
                 
               </tbody>

            </table>
        </main>

        <div class="modal" tabindex="-1" id="modalcliente">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Excluir cliente</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <p>tem certeza que deseja excluir o computador?</p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">NAO</button>
                <button type="button" class="btn btn-primary" id="btnsim">SIM</button>
              </div>
            </div>
          </div>
        </div>

        <div th:include="layout :: footer">(footer)</div>
        <script th:src="@{/script.js}"></script>
    </body>
</html>
