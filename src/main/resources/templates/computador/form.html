<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    lang="pt-br">

    <head th:include="layout :: htmlhead"></head>

    <body>
        <nav th:replace="layout :: menu">(menu)</nav>
        <main class="container">
            <form th:action="@{/computadores}"
                method="POST"
                th:object="${computador}">
                
                <input type="hidden" th:field="*{id}">

                <div class="form-group">
                    <label for="txtCod">Codigo</label>
                    <input type="text" class="form-control"
                        th:field="*{codigo}" id="txtCod">
                </div>

                <div class="form-group">
                    <label for="txtEstadoReparo">estado de reparo</label>
                    <input type="number" class="form-control"
                        th:field="*{estado_reparo}" id="txtEstadoReparo">
                </div>

                <div class="form-group">
                    <label for="txtProblema">problema</label>
                    <input type="text" class="form-control"
                        th:field="*{problema}" id="txtProblema">
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary">
                        Enviar
                    </button>
                </div>

            </form>
        </main>
        <div th:include="layout :: footer">(footer)</div>
    </body>
</html>
